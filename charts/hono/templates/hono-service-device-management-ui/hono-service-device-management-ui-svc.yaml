{{- $args := dict "dot" . "component" "service-device-management-ui" "name" "service-device-management-ui" }}
apiVersion: v1
kind: Service
metadata:
  {{- include "hono.metadata" $args | nindent 2 }}
  annotations:
    cloud.google.com/app-protocols: '{"http": "HTTP"}'
    cloud.google.com/backend-config: '{"default": "ingress-backend-config"}'
spec:
  ports:
    - protocol: TCP
      port: 8080
      name: http
      targetPort: 80
  selector:
    {{- include "hono.matchLabels" $args | nindent 4 }}
{{- end }}